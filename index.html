<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-нолики</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="light">
    <div class="content">
        <div class="settings">
            <div>
                <span>Тема:</span>
                <button class="theme-button light" data-theme="light">Светлая</button>
                <button class="theme-button dark" data-theme="dark">Тёмная</button>
            </div>
            <div>
                <span>Размер поля:</span>
                <button class="size-button" data-size="3">3x3</button>
                <button class="size-button" data-size="4">4x4</button>
                <button class="size-button" data-size="5">5x5</button>
            </div>
        </div>
        <div class="currentPlayer">Сейчас ходит: <span id="player">X</span></div>
        <div id="area"></div>
        <div class="stat">
            <table>
                <thead>
                    <tr>
                        <th>Статистика</th>
                        <th>Счёт</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>X</td>
                        <td id="scoreX">0</td>
                    </tr>
                    <tr>
                        <td>O</td>
                        <td id="scoreO">0</td>
                    </tr>
                    <tr>
                        <td>Ничьи</td>
                        <td id="scoreDraw">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
